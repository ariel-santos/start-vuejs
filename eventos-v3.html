<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p> {{number}} </p>
  <button v-on:click="sumNumber(5, $event)">Somar</button>
  <p v-on:mousemove="updateXY"> 
    Mouse: {{ x }} e {{ y }} 
    <span v-on:mousemove.stop>Stoppropagation</span>
  </p>
  <hr>
  <input type="text" v-on:keyup.enter="showAlert">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      number: 0,
      x: 0,
      y: 0
    },
    methods: {
      sumNumber: function (value, event) {
        this.number+value;
      },
      updateXY: function(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      showAlert: function () {
        alert('show when ENTER is press')
      }
    }
  })
</script>
