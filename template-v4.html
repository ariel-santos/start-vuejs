<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>
        {{ titulo}}
    </p>
    <p>{{ getTitle() }}</p>
    <a v-bind:href="link" target="_blank">Google</a>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Oi!',
            link: 'http://google.com'
        },
        methods: {
            getTitle: function() {
                return this.titulo
            }
        }
    })
</script>
