<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
  #app{
    display: flex;
    justify-content: space-between;
  }
  .demo{
    width: 100px; height: 100px;
    background-color: gray;
    cursor: pointer;
  }

  .cl-red{ background-color: red;}

</style>

<div id="app">
  <div class="demo" :class="{'cl-red': applyRed}" 
  @click="applyRed = !applyRed"></div>
  <div class="demo"></div>
  <div class="demo"></div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      applyRed: false
    }
  })
</script>
